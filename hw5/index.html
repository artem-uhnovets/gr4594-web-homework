<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK_5</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="topbtns">
        <button id="getusers" class="getusers">
            Загрузить пользователей в localstorage
        </button>
        <button id="clearstorage" class="clearstorage">
            Очистить localstorage
        </button>
    </section>
    <h1>Текущие пользователи</h1>
    <section id="users" class="users">
    </section>
    <section id="adduser" class="adduserform">
        <form class="inputform" id="inputform">
            <input type="text" placeholder="Введите имя..." id="nameform">
            <input type="text" placeholder="Введите email..." id="emailform">
            <input type="submit" value="SEND!" class="submitform" id="submitform">
        </form>
    </section>
    <script src="./assets/script.js"></script>
    
</body>
